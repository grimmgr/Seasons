<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasons</title>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/ style.css">
</head>
<body>
    
    <header>
        <h1>Seasons</h1>
    </header>

    <div class="background"></div>

    <main>

    <div class="grid">

        <div class="search">
            <form id="search-form">
                <!-- <label for="user-input">Search:</label> -->
                <input type="text" id="user-input">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </form>
            <div class="list-container">
                <ul id="search-history"></ul>
            </div>
        </div>

        <div class="day">
            <div class="day-container">
                <h2 id="city"></h2>
                <img id="icon0" src="">
                <h4 id ="description"></h4>
                <div class="day-info">
                    <p>Temperature: <span id="temp"></span> °F</p>
                    <p>Humidity: <span id="humidity"></span>%</p>
                    <p>Wind Speed: <span id="wind"></span> MPH</p>
                    <p>UV Index: <span id="uv"></span></p>
                </div>
            </div>
        </div>

        <div class="forecast">
            <h3>5-Day Forecast</h3>
            <div class="forecast-grid">
                <div class="card">
                    <h4 id="date1"></h4>
                    <img id="icon1" src="">
                    <div class="forecast-info">
                        <p>Temp: <span id="temp1"></span> °F</p>
                        <p>Humidity: <span id="humidity1"></span>%</p>
                    </div>
                </div>
                <div class="card">
                    <h4 id="date2"></h4>
                    <img id="icon2" src="">
                    <div class="forecast-info">
                        <p>Temp: <span id="temp2"></span> °F</p>
                        <p>Humidity: <span id="humidity2"></span>%</p>
                    </div>
                </div>
                <div class="card">
                    <h4 id="date3"></h4>
                    <img id="icon3" src="">
                    <div class="forecast-info">
                        <p>Temp: <span id="temp3"></span> °F</p>
                        <p>Humidity: <span id="humidity3"></span>%</p>
                    </div>
                </div>
                <div class="card">
                    <h4 id="date4"></h4>
                    <img id="icon4" src="">
                    <div class="forecast-info">
                        <p>Temp: <span id="temp4"></span> °F</p>
                        <p>Humidity: <span id="humidity4"></span%></p>
                    </div>
                </div>
                <div class="card">
                    <h4 id="date5"></h4>
                    <img id="icon5" src="">
                    <div class="forecast-info">
                        <p>Temp: <span id="temp5"></span> °F</p>
                        <p>Humidity: <span id="humidity5"></span>%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js" type="text/javascript"></script>
</body>
</html>
